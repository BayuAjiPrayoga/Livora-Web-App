[phases.setup]
nixPkgs = ['php83', 'php83Extensions.gd', 'php83Extensions.mbstring', 'php83Extensions.pdo', 'php83Extensions.pdo_mysql', 'php83Extensions.curl', 'php83Extensions.xml', 'php83Extensions.zip', 'php83Extensions.bcmath', 'php83Extensions.intl', 'php83Extensions.opcache', 'php83Extensions.fileinfo', 'php83Extensions.dom', 'php83Extensions.xmlreader']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-dev --no-scripts --no-interaction --ignore-platform-req=ext-gd']

[phases.build]
cmds = ['npm ci', 'npm run build']

[start]
cmd = 'php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'

